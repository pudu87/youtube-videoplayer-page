<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube's video player page</title>
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>

  <body>
    <nav>
      <div class="left">
        <img id="menu-icon" src="assets/images/nav/hamburger-button.png" alt="menu-icon">
        <img id="youtube-loge" src="assets/images/nav/youtube-logo.png" alt="youtube-logo">
        <span class="location">CL</span>
      </div>

      <div class="center">
        <input class="search" value="baila pikachu">
        <img id="search-icon" src="assets/images/nav/search-icon.png" alt="search-icon">
      </div>

      <div class="right">
        <img id="camera-icon" src="assets/images/nav/camera-icon.png" alt="camera-icon">
        <img id="apps-icon" src="assets/images/nav/apps-icon.png" alt="apps_icon">
        <img id="notif-icon" src="assets/images/nav/notifications-icon.png" alt="notifications-icon">
        <img id="user-icon" src="assets/images/nav/user-icon.png" alt="user-icon">
      </div>
    </nav>

    <div class="body">
      <section class="main">
        <div class="container">
          <iframe class="videoframe" src="https://www.youtube.com/embed/svJ3BrD_HA0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          
          <section class="videodata">
            <div class="location">
              <img class="location-pin" src="assets/images/main/location-pin.png" alt="location-pin">
              <p>Chile</p>
            </div>

            <p class="title">BAILA PIKACHU ðŸŽ¶ðŸŽ¶ðŸ˜…</p>

            <div class="views-options">
              <div class="views">
                <p>185,006 views</p>
                <p>&middot;</p>
                <p>Oct 25, 2019</p>
              </div>

              <div class="options">
                <img class="likes" src="assets/images/main/dislike-icon.png" alt="upside down dislike-icon">
                <p>4,2K</p>
                <img class="dislikes" src="assets/images/main/dislike-icon.png" alt="dislike-icon">
                <p>78</p>
                <img class="share" src="assets/images/main/share-icon.png" alt="share-icon">
                <p>Share</p>
                <img class="save" src="assets/images/main/save-icon.png" alt="save-icon">
                <p>Save</p>
                <img class="more" src="assets/images/main/dots-icon.png" alt="dots-icon">
              </div>
            </div>
          </section>

          <section class="owner">
            <img src="assets/images/nav/user-icon.png" alt="user-icon">
            
            <div class="owner-info">
              <p class="username">El H Coachings</p>
              <p class="subscribers">1.52K subscribers</p>
              <p class="hashtags">#marcha #chile #protesta</p>
            </div>
            
            <p class="subscribe">Subscribe</p>
          </section>

          <section class="comments">
            Comments appear in this section...
          </section>
        </div>
      </section>
    </div>

      <section class="sidebar">
        <section class="playlist">
          <p>Up next</p>
          <p>Autoplay</p>
        </section>
      </section>
    </div>
  </body>
</html>
